{% extends "base.html" %} {% block app_content %}
<link href="../static/niceadmin/css/style.css" rel="stylesheet" />

<main id="main" class="main">
  <!-- End Page Title -->
  <!-- Add Number section -->
  <div class="row">
    <div class="centralize">
      <div class="col-lg-6">
        <div class="center-title" style="padding: 1.5rem 0">
          <div class="pagetitle">
            <h1>Profile</h1>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Vertical Form</h5>

            <!-- Vertical Form -->
            <form
              method="POST"
              action="https://checkout.flutterwave.com/v3/hosted/pay"
              class="row g-3"
            >
              <!-- <form class="row g-3"> -->
              <div class="col-12">
                <label for="inputNanme4" class="form-label">Your Name</label>
                <input
                  required
                  type="text"
                  name="customer[name]"
                  class="form-control"
                  id="inputNanme4"
                />
              </div>
              <div class="col-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input
                  required
                  type="email"
                  name="customer[email]"
                  class="form-control"
                  id="inputEmail4"
                />
              </div>
              <div class="col-12">
                <label for="inputPassword4" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword4"
                />
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="1234 Main St"
                />
              </div>
              <input
                type="hidden"
                name="public_key"
                value="FLWPUBK-973dec40ac12a99da344ae06a1240371-X"
              />
              <input type="hidden" name="tx_ref" value="bitethtx-019203" />
              <input type="hidden" name="amount" value="3400" />
              <input type="hidden" name="currency" value="NGN" />
              <input
                type="hidden"
                name="redirect_url"
                value="https://braintext.io#pricing"
              />
              <input type="hidden" name="meta[token]" value="54" />

              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
            <!-- Vertical Form -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Verify Number section -->
  <div class="row" id="verify-otp-row" hidden>
    <div class="centralize">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 id="enter-code" class="card-title" style="padding: 1rem 0">
              Enter verification code sent to +2349016456964
            </h5>
            <h6 id="invalid" hidden class="card-title" style="color: red">
              Invalid code.
            </h6>
            <h6 id="expired" hidden class="card-title" style="color: red">
              OTP has expired, please request another.
            </h6>
            <!-- Vertical Form -->
            <form class="row g-3" id="verify-otp-form">
              <div
                style="padding-right: 5rem; padding-left: 5rem"
                class="ap-otp-inputs"
                data-username="otibij"
                data-channel="email"
                data-nonce="0-8bf87e338f"
                data-length="6"
                data-form="registration"
              >
                <input
                  class="ap-otp-input"
                  type="tel"
                  maxlength="1"
                  data-index="0"
                /><input
                  class="ap-otp-input"
                  type="tel"
                  maxlength="1"
                  data-index="1"
                /><input
                  class="ap-otp-input"
                  type="tel"
                  maxlength="1"
                  data-index="2"
                /><input
                  class="ap-otp-input"
                  type="tel"
                  maxlength="1"
                  data-index="3"
                /><input
                  class="ap-otp-input"
                  type="tel"
                  maxlength="1"
                  data-index="4"
                /><input
                  class="ap-otp-input"
                  type="tel"
                  maxlength="1"
                  data-index="5"
                />
              </div>
              <div class="container" style="padding-top: 1rem">
                <div class="centralize" style="justify-content: space-between">
                  <a
                    id="resend-btn"
                    class="card-title"
                    style="padding: 0 0 0 1rem; cursor: pointer"
                  >
                    Resend OTP
                  </a>
                  <a
                    id="change-number"
                    class="card-title"
                    style="cursor: pointer"
                  >
                    Not your number? Change number
                  </a>
                </div>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
            <!-- Vertical Form -->
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
