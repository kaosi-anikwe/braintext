{% extends "base.html" %} {% block app_content %}
<div class="auth_container">
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true" />

    <div class="signup">
      <form method="post" action="{{ url_for('auth.register') }}">
        <label id="signup-button" for="chk" aria-hidden="true">Sign up</label>
        <input
          type="text"
          name="firstname"
          placeholder="First name"
          required=""
        />
        <input
          type="text"
          name="lastname"
          placeholder="Last name"
          required=""
        />
        <input type="email" name="email" placeholder="Email" required="" />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required=""
        />
        <button>Sign up</button>
      </form>
    </div>

    <div class="login">
      <form method="post" action="{{ url_for('auth.login') }}">
        <label id="login-button" for="chk" aria-hidden="true">Login</label>
        <input type="email" name="email" placeholder="Email" required="" />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required=""
        />
        <button>Login</button>
      </form>
    </div>
  </div>
</div>

{% if login %}
<script>
  loginLabel = document.getElementById("login-button");
  window.onload = loginLabel.click();
</script>
{% endif %}

<script src="{{ url_for('static', filename='/assets/js/auth.js') }}"></script>

{% endblock %}
